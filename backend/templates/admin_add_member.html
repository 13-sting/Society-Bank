<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member (Admin)</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f6; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #e5e7eb; padding: 32px; }
        h1 { color: #0a52b9; text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="email"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #0a52b9; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-weight: 600; }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Member</h1>
        <form method="POST" action="{{ url_for('admin_add_member') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="account_no">Account No.:</label>
            <input type="text" id="account_no" name="account_no" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required />
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="balance">Initial Balance:</label>
            <input type="number" id="balance" name="balance" step="0.01" value="0.00" required />
            <button type="submit">Add Member</button>
        </form>
    </div>
</body>
</html>
