<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Application</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
    }
    .container {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #0a52b9;
      color: #fff;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      min-height: 100vh;
    }
    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0.75rem 1rem;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: #f7b500;
      color: #0a52b9;
    }
    .main-content {
      flex: 1;
      padding: 2.5rem 2rem;
      background: #f0f4ff;
      min-height: 100vh;
    }
    .main-content h1 {
      color: #0a52b9;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .loan-form-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 2rem 2.5rem;
      max-width: 500px;
      margin: 0 auto;
    }
    .loan-form-card h2 {
      margin-bottom: 1.2rem;
      color: #0a52b9;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .loan-form-card label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
    }
    .loan-form-card input,
    .loan-form-card select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .loan-form-card input:focus,
    .loan-form-card select:focus {
      border-color: #0a52b9;
      outline: none;
    }
    .loan-form-card button {
      background: #0a52b9;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .loan-form-card button:hover {
      background: #2563eb;
    }
    @media (max-width: 700px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; min-height: unset; }
      .main-content { padding: 1rem; }
      .loan-form-card { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo">Society Bank</div>
      <nav>
  <a href="{{ url_for('admin') }}"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{{ url_for('list_loans') }}" class="active"><i class="fas fa-file-invoice-dollar"></i> Loans</a>
        <a href="{{ url_for('list_members') }}"><i class="fas fa-users"></i> Members</a>
        <a href="{{ url_for('list_accounts') }}"><i class="fas fa-university"></i> Accounts</a>
        <a href="{{ url_for('list_transactions') }}"><i class="fas fa-exchange-alt"></i> Transactions</a>
      </nav>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <h1>Loan Application</h1>
      <div class="loan-form-card">
        <h2>Apply for a Loan</h2>
        <form method="POST" action="{{ url_for('apply_loan') }}">
          <label for="member_id">Member ID</label>
          <input type="text" id="member_id" name="member_id" required />

          <label for="amount">Loan Amount</label>
          <input type="number" id="amount" name="amount" min="1000" step="0.01" required />

          <label for="interest_rate">Interest Rate (%)</label>
          <input type="number" id="interest_rate" name="interest_rate" min="1" step="0.01" required />

          <label for="tenure_months">Tenure (Months)</label>
          <input type="number" id="tenure_months" name="tenure_months" min="1" required />

          <label for="purpose">Purpose</label>
          <input type="text" id="purpose" name="purpose" required />

          <button type="submit"><i class="fas fa-paper-plane"></i> Submit Application</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
